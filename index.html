<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate FLASK_SECRET_KEY</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f9;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #4a90e2;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-top: 20px;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: none;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #4a90e2;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #357abd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Generate FLASK_SECRET_KEY</h1>
    <textarea id="secretKeyOutput" readonly placeholder="Your FLASK_SECRET_KEY will appear here..."></textarea>
    <button onclick="generateSecretKey()">Generate FLASK_SECRET_KEY</button>
  </div>

  <script>
    function generateSecretKey() {
      // Generate a secure random key using the Web Crypto API
      const array = new Uint8Array(32); // 32 bytes = 256 bits
      window.crypto.getRandomValues(array);

      // Convert the byte array to a hexadecimal string
      const secretKey = Array.from(array, byte => byte.toString(16).padStart(2, '0')).join('');

      // Display the generated key in the textarea
      document.getElementById('secretKeyOutput').value = `FLASK_SECRET_KEY=${secretKey}`;
    }
  </script>
</body>
</html>
